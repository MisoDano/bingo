<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Bingo</title>
</head>
<body>

  <!-- Main Section for Bingo -->
  <div>
    <h1>Pusti si čísla!</h1>
    
    <!-- Input for setting seconds between numbers -->
    <label>
      Počet sekúnd medzi číslami:
      <input type="number" value="3" min="1" max="10" placeholder="max 10">
    </label>
    <br />

    <!-- Buttons for controlling the game -->
    <button>ŠTART NOVEJ HRY</button>
    <button>PAUZA</button>
    <button>RESET</button>
    
    <!-- Language selection radio buttons -->
    <div>
      <label>
        <input type="radio" value="sk-SK" checked>
        Slovenčina
      </label>

      <label>
        <input type="radio" value="en-US">
        Angličtina
      </label>
    </div>
  </div>

  <!-- Section for displaying the current number -->
  <div>
    <div>Kolo: 1</div>
    <div>Tu sú čísla:</div>
    <div>Example Number</div>
  </div>

  <!-- Section for displaying past numbers -->
  <div>
    <span>Example Past Number 1</span>
    <span>Example Past Number 2</span>
    <!-- Additional numbers would follow -->
  </div>

</body>
</html>
