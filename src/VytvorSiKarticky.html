<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Cards</title>
</head>
<body>
  <!-- Navbar -->
  <div>
    <button>
      <a href="/hraj-bingo">Zahraj si BINGO</a>
    </button>
    <button>
      <a href="/">Vytvor si kartičky</a>
    </button>
  </div>

  <!-- Bingo Card Generation Section -->
  <h1>Vytvor si BINGO kartičky 😀</h1>
  
  <!-- Input for number of tables -->
  <input type="number" value="2" min="0" max="100" placeholder="max 100">

  <!-- Buttons for generating and deleting numbers -->
  <button>Generuj čísla</button>
  <button>Vymaž čísla</button>

  <!-- Bingo Card Table Structure (Static Example) -->
  <div>
    <div>
      <table>
        <thead>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5</td>
            <td>18</td>
            <td>FREE</td>
            <td>50</td>
            <td>73</td>
          </tr>
          <!-- Additional rows would follow here -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
